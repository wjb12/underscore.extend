<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ease</title>
</head>
<body>
<script type="text/javascript" src="../underscore-min.js"></script>
<script type="text/javascript" src="../underscore.extend.js"></script>



<script type="text/javascript">
var arr1 = ['a','b','c'];
var str1 = _.ease('<div><%=k%>:<%=v%></div>')(arr1);
console.log(str1);

var arr2 = [{age : 12}, {age:14},{age:15}];
var str2 = _.ease('<div><%=v.age%></div>')(arr2);
console.log(str2);

var arr3 = {
    0 : {age : 12},
    1 : {age : 14},
    2 : {age : 16},
    length : 3,
    ok : 'fine'
};
var str3 = _.ease('<div><%=k%>:<%=v.age%>+<%=l.ok%></div>')(arr3);
console.log(str3);
</script>   
</body>
</html>
